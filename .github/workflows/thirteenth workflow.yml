name: thirteenth workflow
on: push

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      #      - name: First step
      #        run: exit 1
      - name: Run on canceled
        if: ${{ cancelled() }}
        run: echo "canceled"
      - name: Run on always
        if: ${{ always() }}
        run: echo "always"
      - name: Run on success
        if: ${{ success() }}
        run: echo "Run on success."
      - name: Run on failure
        if: ${{ failure() }}
        run: echo "Run on failure."
  second-job:
    runs-on: ubuntu-latest
    needs: [first-job]
    if: ${{ failure() }}
    steps:
      - name: Second step
        run: "First job was failed"
